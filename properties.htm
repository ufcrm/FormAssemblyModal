<style type="text/css">	
  @import url("https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css");
  .centered {
    left: 50%;
    top:3em;
    transform: translateX(-50%);
    width:30%
  }
  .modal-content div {padding:2em;}
  .modal-title {font-weight:bold;}
  .modal p {font-size:120%; padding:1em 0;}
  
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>

<script type="text/JavaScript">
  $( document ).ready(function() {
    if ($('.errorMessage').length == 0){
       $('.modal').modal('show');
        setTimeout(function(){
          $('.modal').modal('hide');
        }, 5000)
    }
  });
</script>

<div class="modal fade centered" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p><strong>Thank you for signing in</strong></p>
        <p>
          Please have a seat and wait
          for your name to be called.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
